<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <!--link rel="stylesheet" href="style.css"/-->
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

    <header>
        <h1>Minha Lista de Tarefas</h1>
    </header>
    
    <section>

        <div>
            <select id="filter" title="Filtro" onchange="filterList()">
                <option value="all">Todas</option>
                <option value="pending">Pendentes</option>
                <option value="done">Concluídas</option>
            </select>
            <button id="clearButton" onclick="clearDoneTasks()" >Limpar concluídas</button>
        </div>

        <div id="taskList"></div>
        
        <div class="taskInput">
            <input id="inputList" type="text" placeholder="Qual a sua tarefa?" required>
            <button id="submitButton" type="submit" onclick="addTask()">Adicionar</button>
        </div>

        <script src="behaviour.js"></script>
    </section>

    <footer>
        Desenvolvido por jeanarthur
    </footer>
</body>
</html>
